<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daedalus — Crypto Card Ranker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css">
  <style>
    /* ===== Sidebar layout (additive to your existing CSS) ===== */
    :root{ --sidebar-w: 280px; }

    body { overflow-x: hidden; }

    /* Sidebar shell */
    .sidebar{
      position: fixed;
      inset: 0 auto 0 0;           /* top:0; bottom:0; left:0 */
      width: var(--sidebar-w);
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 18px 16px;
      background:
        radial-gradient(700px 400px at 20% -10%, rgba(255,255,255,.06), transparent 50%),
        radial-gradient(700px 400px at 80% -20%, rgba(255,255,255,.04), transparent 50%),
        var(--bg);
      border-right: 1px solid rgba(255,255,255,.06);
      z-index: 20;
    }

    /* Brand at top of sidebar */
    .side-brand{
      display:flex; flex-direction:column; gap:10px;
    }
    .side-brand .brandline{ align-items:center; gap:12px; }
    .side-brand .wordlogo{ height: var(--logo-height-sm); max-width: 100%; }
    .side-brand .tag{ margin:0; color:#bdbdbd; font-size:11px; letter-spacing:1.2px; }

    /* Controls in sidebar */
    .sidebar .filters{
      display: flex !important;
      flex-direction: column;
      gap: 10px;
      padding: 0;
    }
    .sidebar .control{ width:100%; }
    .control-sort svg{ flex:0 0 auto; }

    /* Main & footer shift right to make room for sidebar */
    .with-sidebar { margin-left: var(--sidebar-w); }
    .site-footer { margin-left: var(--sidebar-w); }

    /* Back to top pill nudge (reuse your earlier footer styles) */
    .site-footer{ border-top:1px solid rgba(255,255,255,.06); background:var(--bg); margin-top:24px; }
    .footer-inner{
      position: relative;
      display:flex; align-items:center; justify-content:center;
      gap:12px; padding:18px 24px; color:#bdbdbd; font-size:12px;
    }
    .foot-link{
      color:#dcdcdc; text-decoration:none;
      border:1px solid rgba(255,255,255,.18); padding:6px 10px; border-radius:999px;
      backdrop-filter: blur(4px);
    }
    .foot-link:hover{ background:rgba(255,255,255,.06); }
    .foot-right{ position:absolute; right:56px; top:50%; transform:translateY(-50%); }
    @media (max-width:640px){ .foot-right{ right:16px; } }

    /* Responsive: collapse sidebar to top bar on small screens */
    @media (max-width: 900px){
      :root{ --sidebar-w: 0px; }
      .sidebar{
        position: sticky; top:0; width:100%;
        flex-direction: column;
        border-right: none; border-bottom: 1px solid rgba(255,255,255,.06);
      }
      .with-sidebar, .site-footer { margin-left: 0; }
    }

    /* Keep legacy controls hidden so JS can still find nodes */
    .hidden-compat{ display:none !important; }
  </style>
  
</head>
<body>

  <!-- ===== Sidebar (brand + controls) ===== -->
  <aside class="sidebar">
    <div class="side-brand">
      <div class="brandline">
        <img class="brandmark" src="./assets/brand-mark.png" alt="Daedalus" onerror="this.style.display='none'">
        <img class="wordlogo" src="./assets/daedalus-logo.png" alt="Daedalus logo" />
      </div>
      <p class="tag">Crypto Card Ranker</p>
    </div>

    <!-- Search + Sort (IDs unchanged for JS) -->
    <div class="filters">
      <!-- search -->
      <div class="control control-search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M21 21l-4.3-4.3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input id="search" placeholder="Search cards, issuers, countries…" />
      </div>

      <!-- sort -->
      <div class="control control-sort">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 4v14m0 0l-3-3m3 3l3-3M18 20V6m0 0l3 3m-3-3l-3 3"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <select id="sort" aria-label="Sort by"></select>
      </div>

      <!-- legacy controls (hidden but present so JS doesn’t throw) -->
      <div class="control hidden-compat"><label for="issuer">Issuer</label><select id="issuer"></select></div>
      <div class="control hidden-compat"><label for="network">Network</label><select id="network"></select></div>
      <div class="control hidden-compat"><label for="country">Country</label><select id="country"></select></div>
      <button class="btn ghost hidden-compat" id="reload" title="Reload">Reload</button>
      <button class="btn ghost hidden-compat" id="runTests" title="Run built-in tests">Tests</button>
      <a id="sheetLink" class="meta link-quiet hidden-compat" target="_blank" rel="noopener">Sheet ↗</a>
    </div>
  </aside>

  <!-- ===== Main content ===== -->
  <main class="container with-sidebar">
    <div id="grid" class="grid" aria-live="polite"></div>
    <div id="empty" class="empty" style="display:none;">No cards match your filters.</div>
    <div id="error" class="error" style="display:none;">Couldn't load the sheet. Check the publish link or CORS settings.</div>
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="footer-inner container">
      <div class="foot-left" style="text-align:center;">
        <span style="opacity:.9">Built by</span>
        <a href="https://x.com/pdotal" target="_blank" rel="noopener" class="foot-link" style="margin:0 6px;">pdot</a>
        <span style="opacity:.9">for</span>
        <a href="https://x.com/daedalus_angels" target="_blank" rel="noopener" class="foot-link" style="margin-left:6px;">Daedalus&nbsp;Angels</a>
      </div>
      <div class="foot-right">
        <a class="foot-link" href="#" title="Back to top" onclick="window.scrollTo({top:0,behavior:'smooth'})">Back to the top ↑</a>
      </div>
    </div>
  </footer>

  <!-- CSV parser (global Papa) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <!-- App entry point -->
  <script type="module" src="./src/app.js"></script>
</body>
</html>
